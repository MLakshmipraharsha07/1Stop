<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Major Project | TODO List</title>
        <link href="vendor/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
        <link href="vendor/fontawesome-free-6.5.2-web/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body style="background-color: #FBFCFC;">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FEF9E7;">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="assets/logo.png" class="img-fluid" alt="logo" width="120"  height="40" style="margin: 10%;">
                </a>
                <h1>TASK TRACKER: STAY ORGANIZED WITH OUR TO-DO LIST</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                    <i class="bi bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <div class="navbar-nav ms-auto">
                    </div>
                </div>
            </div>
        </nav><br><br>

        <div class="container p-5" style="background-color: #FEF5E7; border-radius: 10px;">
            <div class="mb-3">
                <button type="button" class="btn btn-outline-primary" onclick="showAddTaskModal()">Add Task</button>
            </div>
            <div class="d-flex justify-content-center">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <table class="table">
                                <thead class="text-center">
                                    <th>#</th>
                                    <th>Task/Description</th>
                                    <th>Responsible</th>
                                    <th>ETA(Time Zone)</th>
                                    <th>Action</th>
                                </thead>
                                <tbody class="text-center" id="taskTableBody">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addTaskModal" data-bs-backdrop="static" dats-bs-keyboard="false" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <form id="taskInputForm">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-1">
                                <label for="addTaskTextArea" class="form-label">Task/Description</label>
                                <textarea class="form-control" id="addTaskTextArea" name="taskDescription" rows="3" placeholder="Add Your Task or Description"></textarea>
                            </div>
                            <div class="mb-1">
                                <label for="addTaskResponsible" class="form-label">Responsible</label>
                                <input type="text" class="form-control" id="addResponsiblePerson" name="taskResponsiblePerson" rows="3" placeholder="Add the Responsible Person's Name">
                            </div>
                            <div class="mb-1">
                                <label for="addTaskResponsible" class="form-label">ETA</label>
                                <input type="datetime-local" class="form-control" id="addETA" name="taskETA" rows="3" placeholder="Click to add time">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal fade" id="updateTaskModal" data-bs-backdrop="static" dats-bs-keyboard="false" tabindex="-1" aria-labelledby="updateTaskModalLabel" aria-hidden="true">
            <form id="taskUpdateForm">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-1">
                                <label for="editTaskTextArea" class="form-label">Task/Description</label>
                                <textarea class="form-control" id="editTaskTextArea" name="taskDescription" rows="3" placeholder="Add Your Edited Task or Description"></textarea>
                            </div>
                            <div class="mb-1">
                                <label for="addTaskResponsible" class="form-label">Responsible</label>
                                <input type="text" class="form-control" id="editResponsiblePerson" name="taskResponsiblePerson" rows="3" placeholder="Edit to add the Responsible Person's Name">
                            </div>
                            <div class="mb-1">
                                <label for="addTaskResponsible" class="form-label">ETA</label>
                                <input type="datetime-local" class="form-control" id="editETA" name="taskETA" rows="3" placeholder="Click to edit time">
                            </div>
                            <input type="hidden" id="editIndex" name="taskIndex">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="updateTask()">Add Task</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="vendor/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
        <script>
            createHtmlfromStorage();
            function showAddTaskModal(){
                $("#addTaskModal").modal('show');
            }

            function addTask(){
                console.log('Add Task Clicked');
                $("#addTaskModal").modal('hide');
                var dataArr = $("#taskInputForm").serializeArray();
                var taskObject = new Object();
                var storageObjectArr = [];
                var storageObject = localStorage.getItem('taskStorage');
                for(var i in dataArr){
                    var name = dataArr[i]['name'];
                    var value = dataArr[i]['value'];
                    taskObject[name] = value;
                }
                /* Convert the object into JSON and store it in the Local storage. If there are existing tasks, push the new one to them */
                if(storageObject != null && storageObject != undefined && storageObject != '') {
                    storageObjectArr = JSON.parse(storageObject);
                    storageObjectArr.push(taskObject);
                }else{
                    storageObjectArr.push(taskObject);
                }
                localStorage.setItem('taskStorage', JSON.stringify(storageObjectArr));
                createHtmlfromStorage()
                $("#taskInputForm").trigger('reset');
            }

            function createHtmlfromStorage(){
                var storageObjectArr = [];
                var storageObject = localStorage.getItem('taskStorage');
                var storageObjectArr = JSON.parse(storageObject);
                var html = '';
                console.log(storageObject);
                if(storageObject != null && storageObject != undefined && storageObject != '') {
                    if(storageObjectArr && storageObjectArr.length > 0) {
                        for(let i in  storageObjectArr){
                            var date = new Date(storageObjectArr[i]['taskETA'])
                            html = html + '<tr>'
                                        +'<td>'+ (parseInt(i)+1) +'</td>'
                                        +'<td>'+ storageObjectArr[i]['taskDescription'] +'</td>'
                                        +'<td>'+ storageObjectArr[i]['taskResponsiblePerson'] +'</td>'
                                        +'<td>'+ date.toUTCString() +'</td>'
                                        +'<td><i class="bi bi-check-circle-fill" onclick="markAsDone('+i+')"></i><i class="bi bi-pencil-square" onclick="editTask('+i+')"></i></td></tr>'
                        }
                    }else{
                        html =  '<tr><td colspan="5">No task added yet to display!</td></tr>';
                    }
                }
                $("#taskTableBody").html(html);

            }
            function markAsDone(index){
                var storageObjectArr = [];
                var storageObject = localStorage.getItem('taskStorage');
                if(storageObject != null && storageObject != undefined && storageObject != ''){
                    storageObjectArr = JSON.parse(storageObject);
                    storageObjectArr.pop(index);
                }
                localStorage.setItem('taskStorage',JSON.stringify(storageObjectArr));
                createHtmlfromStorage();
            }

            function editTask(index){
                var storageObjectArr = [];
                var storageObject = localStorage.getItem('taskStorage');
                if(storageObject != null && storageObject != undefined && storageObject != ''){
                    storageObjectArr = JSON.parse(storageObject);
                    $("#editTaskTextArea").val(storageObjectArr[index]['taskDescription']) ;
                    $("#editResponsiblePerson").val(storageObjectArr[index]['taskResponsiblePerson']) ;
                    $("#editETA").val(storageObjectArr[index]['taskETA']) ;
                    $("#editIndex").val(index) ;
                    $("#updateTaskModal").modal('show');
                }

            }
            
            function updateTask(){
                $("#updateTaskModal").modal('hide');
                var dataArr = $("#taskUpdateForm").serializeArray();
                var taskObject = new Object();
                var storageObjectArr = [];
                var storageObject = localStorage.getItem('taskStorage');
                for(var i in dataArr){
                    var name = dataArr[i]['name'];
                    var value = dataArr[i]['value'];
                    taskObject[name] = value;
                }
                /* Convert the object into JSON and store it in the Local storage. If there are existing tasks, push the new one to them */

                if(storageObject != null && storageObject != undefined && storageObject != '') {
                    storageObjectArr = JSON.parse(storageObject);
                    storageObjectArr[taskObject['taskIndex']] = taskObject;
                }
                localStorage.setItem('taskStorage', JSON.stringify(storageObjectArr));
                createHtmlfromStorage()
            }
        </script>
    </body>
</html>
